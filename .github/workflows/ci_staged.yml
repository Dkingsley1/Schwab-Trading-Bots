name: CI Staged

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  compile-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Compile Python
        run: |
          python -m compileall core scripts main.py
      - name: Smoke checks
        run: |
          python scripts/session_ready_check.py --json || true
          python scripts/health_gates.py --json || true
          python scripts/slo_burn_rate_guard.py || true
          python scripts/security_hardening_audit.py || true
          python scripts/observability_exporter.py

  staged-gate:
    needs: compile-and-smoke
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Walk-forward + regime + promotion
        run: |
          python scripts/walk_forward_validate.py || true
          python scripts/regime_segmented_validate.py || true
          python scripts/walk_forward_promotion_gate.py || true
          python scripts/champion_challenger_registry.py || true

  release-hygiene:
    needs: staged-gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Security and observability artifacts
        run: |
          python scripts/version_data_features.py
          python scripts/security_hardening_audit.py || true
          python scripts/observability_exporter.py
